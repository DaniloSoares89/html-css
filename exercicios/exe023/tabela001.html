<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;

            
        }
        table{
            width:400px;
            height:400px;
            border-collapse: collapse;

        }

        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        .numero{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hierarquia da tabela
        table = tabela
        table = row linha da tabela
        table header = cabeÃ§alho da tabela
        table data = dado da tabela

    -->
    <h1>Minha Primeira Tabela</h1>
    <table>
     <tr><!--primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
     </tr>
     <tr class="linha"><!--segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
     </tr>
     <tr>
        <td>A3</td><!--terceira linda-->
        <td>b3</td>
        <td class="numero">C3</td>
     </tr>
     <tr>
        <td>A4</td><!--quarta linha-->
        <td class="linha">B4</td>
        <td>C4</td>
     </tr>
    
    
</body>
</html>
