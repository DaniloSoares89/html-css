<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos </title>
</head>
<body>
    <h1>Paragráfos e Quebras de linhas</h1>
    <hr>
     <p>Você pode escrever
        um parágrafo 
        qualquer jeito 
        basta colocar tudo 
        no meio do  par de tag &lt;p&gt; e &lt;p&gt;
        <!-- lt siginifca LESS THAN menor que e GT significa GREATER THAN maior que -->
     </p>
     <p>
        Se precisar quebrar a linha em qualquer lugar específico <br> como esse basta usar a tag &lt;br&gt;
     </p>
     <p>Vamos adicionar alguns símbolos especiais:
     &reg;
     &copy;
     &trade;
     &euro;
     &pound;
     &yen;
     &cent;
     &Delta;
     &uparrow;
     &darr;
     &larr;
     &darr;
     &#x1F596
     &#x1F913
     </p>
    
    
</body>
</html>
