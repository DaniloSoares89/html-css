<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente
        aumente e diminua o o tamanho so seu navegador.
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
  <audio preload="metadata" autoplay="autoplay" controls> 
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegui reproduzi áudio <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar o arquivo</p>
    <!--wav mp3 OGG-->
  </audio>

  
    
</body>
</html>
